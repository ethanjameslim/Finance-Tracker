{% extends "layout.html" %}

{% block title %}
Spending Trend
{% endblock %}

{% block main %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<h1>Spending Trend</h1>
<canvas id="spendingTrendChart" width="400" height="400"></canvas>

<script>
    var ctx = document.getElementById('spendingTrendChart').getContext('2d');
    var spendingTrendChart = new Chart(ctx, {
        type: 'bar', 
        data: {
            labels: {{ months | tojson }},
    datasets: [{
        label: 'Monthly Spending',
        data: {{ spending | tojson }},
        backgroundColor: 'rgba(0, 123, 255, 0.5)',
        borderColor: 'rgba(0, 123, 255, 1)',
        borderWidth: 1
            }]
        },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
    });
</script>
{% endblock %}
